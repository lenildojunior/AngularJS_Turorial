<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			Search: <input ng-model="$ctrl.query" />
		</div>
		<div class="col-md-10">
			<h1>Tutorial {{$ctrl.name}}</h1>
			    <ul>
			        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query"> 
			            <span>{{phone.name}}</span> 
			            <p>{{phone.snippet}}</p> 
			        </li>
			    </ul> 
			<p>Number of phones = {{$ctrl.phones.length}}</p>
		</div>
	</div>
</div>
